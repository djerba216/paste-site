<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Paste</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 p-6">
  <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Create a New Paste</h1>
    <form method="POST" class="space-y-4">
      <textarea name="content" rows="10" required class="w-full border rounded p-2 font-mono"></textarea>
      <div class="flex gap-4 items-center">
        <label for="expire" class="text-sm font-semibold">Expires in:</label>
        <select name="expire" id="expire" class="border p-1 rounded">
          <option value="">Never</option>
          <option value="10">10 minutes</option>
          <option value="60">1 hour</option>
          <option value="1440">1 day</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Paste</button>
      </div>
    </form>
  </div>
</body>
</html>
